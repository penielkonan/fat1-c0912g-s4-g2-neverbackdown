<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page | Starlight Premium Admin Template</title>
        <link rel="stylesheet" href="./css/style.css" type="text/css" />
        <script type="text/javascript" src="./js/plugins/jquery-1.7.min.js"></script>
        <script type="text/javascript" src="./js/plugins/jquery-ui-1.8.16.custom.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('.loginform button').hover(function(){
                    $(this).stop().switchClass('default','hover');
                },function(){
                    $(this).stop().switchClass('hover','default');
                });
	
                $('#login').submit(function(){
                    var u = jQuery(this).find('.loginCheck');
                    if(u.val() == '') {
                        jQuery('.loginerror').slideDown();
                        u.focus();
                        return false;
                    }
                });
	
                $('.loginCheck').keypress(function(){
                    jQuery('.loginerror').slideUp();
                });
            });
        </script>
        <!--[if lt IE 9]>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
        <![endif]-->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>

    <body class="login">

        <div class="loginbox radius3">
            <div class="loginboxinner radius3">
                <div class="loginheader">
                    <h1 class="bebas">Sign In</h1>
                    <div class="logo"><img src="./images/starlight_admin_template_logo.png" alt="" /></div>
                </div><!--loginheader-->

                <div class="loginform">
                    <div class="loginerror"><p>Invalid username or password</p></div>
                    <h:form id="login">
                        <p>
                            <label for="username" class="bebas">Username</label>
                            <h:inputText id="username" styleClass="radius2 loginCheck" value="#{accountBean.email}"/>                            
                        </p>
                        <p>
                            <label for="password" class="bebas">Password</label>                           
                            <h:inputSecret id="password" styleClass="radius2" value="#{accountBean.pass}"/>
                    </p>
                    <p>
                        <h:commandButton id="clickToLogin" style="display: none" styleClass="radius3 bebas Clickto" action="#{accountBean.checkLoginAdmin}" value="Sign in"/>
                        <button id="clickLogin" class="radius3 bebas">Sign in</button>
                        <script>
                            $("button").click(function(){
                               $('.Clickto').click();
                            })
                        </script>
                    </p>
                    <p><a href="" class="whitelink small">Can't access your account?</a></p>
                </h:form>
            </div><!--loginform-->
        </div><!--loginboxinner-->
    </div><!--loginbox-->

</body>
</html>
