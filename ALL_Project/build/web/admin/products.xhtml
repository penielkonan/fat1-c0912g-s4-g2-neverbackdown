<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./teamplate/Admin.xhtml">

            <ui:define name="maincontent">
                <div class="maincontent noright">
                    <div class="maincontentinner">
                        <ul class="maintabmenu">
                            <li class="current"><a href="products.xhtml">Products</a></li>
                        </ul><!--maintabmenu-->
                        <div class="content">

                            <div class="contenttitle radiusbottom0">
                                <h2 class="table"><span>Products</span></h2>
                            </div><!--contenttitle-->
                            <div class="tableoptions">
                                <button class="radius3" onclick="location.href='product-new.xhtml'">
                                    Add New Product
                                </button>                                    
                            </div><!--tableoptions-->
                            <table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
                                <colgroup>
                                    <col class="con1" />
                                    <col class="con0" />
                                    <col class="con1" />
                                    <col class="con0" />
                                    <col class="con1" />
                                    <col class="con0" />
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th class="head1">Product Id</th>
                                        <th class="head0">Images</th>
                                        <th class="head1">Product Name</th>
                                        <th class="head0">Category</th>
                                        <th class="head1">Price</th>
                                        <th class="head0">&nbsp;</th>
                                    </tr>
                                </thead>

                                <tfoot>
                                    <tr>
                                        <th class="head1">Product Id</th>
                                        <th class="head0">Images</th>
                                        <th class="head1">Product Name</th>
                                        <th class="head0">Category</th>
                                        <th class="head1">Price</th>
                                        <th class="head0">&nbsp;</th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <h:form>
                                        <ui:repeat value="#{productBean.listProduct}" var="lstP">
                                            <tr>
                                                <td class="center">##{lstP.productID}</td>
                                                <td class="center">
                                                    <img width="50px" height="50px" src="../img/p/#{lstP.figure}"/>
                                                </td>
                                                <td>#{lstP.productName}</td>
                                                <td>#{lstP.productCategorys.productCategoryName}</td>
                                                <td class="center">$#{lstP.amount()}</td>                                                
                                                <td class="center">
                                                    <h:commandLink action="#{productBean.updateProduct(lstP.productID)}" value="Edit" styleClass="edit"/>&nbsp;
                                                    <h:commandLink styleClass="delete" value="Delete" action="#{productBean.deleteProduct(lstP.productID)}"/>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </h:form>
                                </tbody>
                            </table>

                            <br /><br />

                            <br clear="all" />

                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
