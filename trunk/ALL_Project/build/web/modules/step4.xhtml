<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <div id="center_column" class="center_column">
        <h:form id="signupForm">
            <div class="breadcrumb bordercolor">
                <div class="breadcrumb_inner">
                    <a title="return to Home" href="../customer/index.xhtml">Home</a>
                    <span class="navigation-pipe">></span>
                    <span class="navigation_page">Shipping</span>
                </div>
            </div>
            <h1>Shipping</h1>
            <ul id="order_steps" class="step4">
                <li class="step_done">
                    <h:commandLink action="#{orderStep.Order(1)}" value="Summary"/>
                </li>
                <li class="step_done">
                    <h:commandLink action="#{orderStep.Order(3)}" value="Login"/>
                </li>
                <li class="step_done">
                    <h:commandLink action="#{orderStep.Order(3)}" value="Address"/>
                </li>
                <li class="step_current">
                    <span>Shipping</span>
                </li>
                <li id="step_end" class="step_todo">
                    <span>Payment</span>
                </li>
            </ul>
            <span> </span>

            <h3 class="condition_title">Terms of service</h3>
            <p class="checkbox">
                <h:selectBooleanCheckbox id="cgv" styleClass="checkboxag" />
                <script>
                    $(".checkboxag").attr("name", "agree");
                </script>
                <label for="cgv">I agree to the terms of service and will adhere to them unconditionally.</label>
                <a class="iframe" href="../customer/cms.xhtml">(read)</a>
            </p>
            <h3 class="carrier_title">Choose your delivery method</h3>
            <table id="carrierTable" class="std">
                <thead>
                    <tr>
                        <th class="carrier_action first_item"></th>
                        <th class="carrier_name item">Information</th>
                        <th class="carrier_infos item">Region</th>
                        <th class="carrier_price last_item">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="first_item item">
                        <td class="carrier_action radio">
                            <input id="id_carrier2" type="radio" checked="checked" value="2" name="id_carrier"/>
                        </td>
                        <td class="carrier_name">
                            <label for="id_carrier2"> Delivery next day! </label>
                        </td>
                        <td class="carrier_infos">#{orderStep.regionbyID}</td>
                        <td class="carrier_price">
                            <span class="price"> $#{cartBean.priceOrder} </span>
                            (tax excl.)
                        </td>
                    </tr>
                    <tr id="HOOK_EXTRACARRIER"></tr>
                </tbody>
            </table>
            <p class="cart_navigation submit">
                <input type="hidden" value="3" name="step"/>
                <input type="hidden" value="" name="back"/>
                <h:commandLink styleClass="button" title="Previous" action="#{orderStep.Order(3)}">Â« Previous</h:commandLink>
                <h:commandButton styleClass="exclusive" value="Next" action="#{orderStep.Order(5)}"/>
            </p>
        </h:form>
    </div>
</ui:composition>
