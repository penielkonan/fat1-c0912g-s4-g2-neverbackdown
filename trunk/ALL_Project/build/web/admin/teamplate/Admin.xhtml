<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns="http://www.w3.org/1999/xhtml">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard | Starlight Premium Admin Template</title>
        <link rel="stylesheet" href="./css/style.css" type="text/css" />
        <!--[if IE 9]>
            <link rel="stylesheet" media="screen" href="css/ie9.css"/>
        <![endif]-->

        <!--[if IE 8]>
            <link rel="stylesheet" media="screen" href="css/ie8.css"/>
        <![endif]-->

        <!--[if IE 7]>
            <link rel="stylesheet" media="screen" href="css/ie7.css"/>
        <![endif]-->        
        <script type="text/javascript" src="./js/plugins/jquery-1.7.min.js"></script>
        <script type="text/javascript" src="./js/plugins/jquery.flot.min.js"></script>
        <script type="text/javascript" src="./js/plugins/jquery.flot.resize.min.js"></script>
        <script type="text/javascript" src="./js/plugins/jquery-ui-1.8.16.custom.min.js"></script>
        <script type="text/javascript" src="./js/custom/general.js"></script>
        <script type="text/javascript" src="./js/custom/dashboard.js"></script>
        <!--[if lt IE 9]>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
        <![endif]-->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <style>
            .theme{
                display: none;
            }
        </style>
    </h:head>
    <h:body styleClass="loggedin">

        <!-- START OF HEADER -->
        <div id="cboxOverlay" style="display: none; opacity: 1; cursor: auto;"></div>
            <div id="colorbox" class="" style="padding-bottom: 20px; padding-right: 0px; display: none; top: 0px; left: 253px; position: absolute; width: 758px; height: 480px; opacity: 1; cursor: auto;"><div id="cboxWrapper" style="height: 500px; width: 758px;"><div><div id="cboxTopLeft" style="float: left;"></div><div id="cboxTopCenter" style="float: left; width: 758px;"></div><div id="cboxTopRight" style="float: left;"></div></div><div style="clear: left;"><div id="cboxMiddleLeft" style="float: left; height: 480px;"></div><div id="cboxContent" style="float: left; width: 758px; height: 480px;"><div id="cboxLoadingOverlay" style="float: left; height: 480px; display: none;"></div><div id="cboxLoadingGraphic" style="float: left; height: 480px; display: none;"></div><div id="cboxTitle" style="float: left; display: block;"></div><div id="cboxCurrent" style="float: left; display: none;"></div><div id="cboxNext" style="float: left; display: none;"></div><div id="cboxPrevious" style="float: left; display: none;"></div><div id="cboxSlideshow" style="float: left; display: none;"></div><div id="cboxClose" style="float: left;">close</div></div><div id="cboxMiddleRight" style="float: left; height: 480px;"></div></div><div style="clear: left;"><div id="cboxBottomLeft" style="float: left;"></div><div id="cboxBottomCenter" style="float: left; width: 758px;"></div><div id="cboxBottomRight" style="float: left;"></div></div></div><div style="position: absolute; width: 9999px; visibility: hidden; display: none;"></div></div>
        <div class="header radius3">
            <div class="headerinner">

                <a href=""><img src="./images/starlight_admin_template_logo_small.png" alt="" /></a>


                <div class="headright">
                    <div class="headercolumn">&nbsp;</div>
                    <div id="searchPanel" class="headercolumn">
                        <div class="searchbox">
                            <form action="" method="post">
                                <input type="text" id="keyword" name="keyword" class="radius2" value="Search here" />
                            </form>
                        </div><!--searchbox-->
                    </div><!--headercolumn-->
                    <div id="userPanel" class="headercolumn">
                        <a href="" class="userinfo radius2">
                            <img src="./images/avatar.png" alt="" class="radius2" />
                            <ui:repeat value="#{accountBean.accInfoByEmail}" var="lst">
                                <span><strong> #{lst.lastName} #{lst.firstName}</strong></span>
                            </ui:repeat>
                        </a>
                        <h:form>
                            <div class="userdrop">
                                <ul>
                                    <li>
                                        <h:commandLink action="#{accountBean.profile}" value="Profile"/>
                                    </li>
                                    <li>
                                        <a href="acc-settings.xhtml">Account Settings</a>
                                    </li>
                                    <li>
                                        <h:commandLink action="#{accountBean.logOut}" value="Logout"/>
                                    </li>
                                </ul>
                            </div><!--userdrop-->
                        </h:form>
                    </div><!--headercolumn-->
                </div><!--headright-->

            </div><!--headerinner-->
        </div><!--header-->
        <!-- END OF HEADER -->

        <!-- START OF MAIN CONTENT -->
        <div class="mainwrapper">
            <div class="mainwrapperinner">

                <div class="mainleft">
                    <div class="mainleftinner">

                        <c:if test="#{accountBean.admin == true}">
                            <div class="leftmenu">
                                <h:form>
                                    <ul>
                                        <li class="current"><a href="./dashboard.xhtml" class="dashboard"><span>Dashboard</span></a></li>
                                        <li><a href="#" class="widgets menudrop"><span>Account</span></a>
                                            <ul>
                                                <li><a href="./accounts-customer.xhtml"><span>Customers</span></a></li>
                                                <li><a href="./accounts-dealer.xhtml"><span>Dealers</span></a></li>
                                            </ul>
                                        </li>

                                        <li>
                                            <a href="./invoices.xhtml" class="tables menudrop"><span>Invoices</span></a>
                                            <ul>
                                                <ui:repeat value="#{wareHouseBean.listWareHouseNoStatus}" var="lstW">
                                                    <li>
                                                        <h:commandLink value="" action="#{wareHouseBean.WareHouseRegion(lstW.wareHouseID)}">
                                                            <span>
                                                                #{lstW.region}
                                                            </span>
                                                        </h:commandLink>
                                                    </li>
                                                </ui:repeat>
                                            </ul>
                                        </li>

                                        <li><a href="./products.xhtml" class="elements"><span>Products</span></a></li>
                                        <li><a href="./factorys.xhtml" class="elements"><span>Factory</span></a></li>
                                        <li><a href="./warehouses.xhtml" class="elements"><span>WareHouse</span></a></li>
                                        <!--                                    <li><a href="./media.xhtml" class="media"><span>Media</span></a></li>-->
                                        <!--                                    <li><a href="./form.xhtml" class="editor menudrop"><span>Forms</span></a>
                                                                                <ul>
                                                                                    <li><a href="./form.xhtml"><span>Form Styling</span></a></li>
                                                                                    <li><a href="./editor.xhtml"><span>WYSIWYG Editor</span></a></li>
                                                                                    <li><a href="./wizard.xhtml"><span>Wizard</span></a></li>
                                                                                </ul>
                                                                            </li>-->
                                        <!--                                    <li><a href="./grid.xhtml" class="grid"><span>Grid</span></a></li>
                                                                            <li><a href="./calendar.xhtml" class="calendar"><span>Calendar</span></a></li>
                                                                            <li><a href="./buttons.xhtml" class="buttons"><span>Buttons &amp; Icons</span></a></li>
                                                                            <li><a href="./chat.xhtml" class="chat"><span>Chat Support</span></a></li>
                                                                            <li><a href="./404.xhtml" class="error"><span>Error Pages</span></a></li>-->
                                    </ul>
                                </h:form>
                            </div><!--leftmenu-->
                        </c:if>
                        <c:if test="#{accountBean.admin == false}">
                            <div class="leftmenu">
                                <ul>
                                    <li class="current"><a href="./dashboard.xhtml" class="dashboard"><span>Dashboard</span></a></li>                                   
                                    <li><a href="./invoices.xhtml" class="tables"><span>Invoices</span></a></li>                                                                        
                                </ul>

                            </div><!--leftmenu-->
                        </c:if>
                        <div id="togglemenuleft"><a></a></div>
                    </div><!--mainleftinner-->
                </div><!--mainleft-->

                <!--===========================-->
                <!--===========================-->
                <!--===========================-->
                <ui:insert name="maincontent"/>
                <!--===========================-->
                <!--===========================-->
                <!--===========================-->                

                <!--===========================-->
                <!--===========================-->
                <!--===========================-->
                <ui:insert name="mainright"/>
                <!--===========================-->
                <!--===========================-->
                <!--===========================-->

            </div><!--mainwrapperinner-->
        </div><!--mainwrapper-->
        <!-- END OF MAIN CONTENT -->
    </h:body>
</html>
