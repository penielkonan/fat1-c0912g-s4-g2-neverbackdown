    <body>

        <ui:composition template="./teamplate/Admin.xhtml">

            <ui:define name="maincontent">
                <div class="maincontent noright">
                    <div class="maincontentinner">

                        <ul class="maintabmenu">
                            <li class="current"><a href="./accounts-customer.xhtml">Account</a></li>
                        </ul><!--maintabmenu-->

                        <div class="content">

                            <div class="contenttitle radiusbottom0">
                                <h2 class="table"><span>Customer</span></h2>
                            </div><!--contenttitle-->
                            <div class="tableoptions">

                            </div><!--tableoptions-->
                            <table cellpadding="0" cellspacing="0" border="0" id="table2" class="stdtable stdtablecb">
                                <colgroup>
                                    <col class="con0" />
                                    <col class="con1" />
                                    <col class="con0" />
                                    <col class="con1" />
                                </colgroup>
                                <thead>
                                    <tr>                                        
                                        <th class="head1">Account Id</th>
                                        <th class="head0">Email</th>
                                        <th class="head1">Password</th>
                                        <th class="head1">&nbsp;</th>
                                    </tr>
                                </thead>

                                <tfoot>
                                    <tr>                                        
                                        <th class="head1">Account Id</th>
                                        <th class="head0">Email</th>
                                        <th class="head1">Password</th>
                                        <th class="head1">&nbsp;</th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <h:form>
                                        <ui:repeat value="#{accountBean.listCustomer}" var="lstC">
                                            <tr>
                                                <td class="center">##{lstC.accountID}</td>
                                                <td class="center">#{lstC.email}</td>
                                                <td class="center">#{lstC.password}</td>
                                                <td class="center">

                                                    <h:commandLink styleClass="delete" value="Delete" action="#{accountBean.deleteAccount(lstC.accountID)}"/>
                                                </td>
                                            </tr>                                            
                                        </ui:repeat>
                                    </h:form>
                                </tbody>
                            </table>

                            <br /><br />

                            <br clear="all" />

                        </div><!--content-->

                    </div><!--maincontentinner-->
