<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition template="./../template/Template.xhtml">
            <ui:define name="content">
                <div id="columns">
                    <c:if test="#{cartBean.countProduct()==0}">
                        <div id="center_column" class="center_column">
                            <h1 id="cart_title">Shopping cart summary</h1>
                            <p id="emptyCartWarning" class="warning" style="">Your shopping cart is empty.</p>
                        </div>
                    </c:if>
                    <c:if test="#{cartBean.countProduct()!=0 and orderStep.step == 0}">
                        <ui:insert>
                            <ui:include src="../modules/step1.xhtml" />
                        </ui:insert>
                    </c:if>
                    <c:if test="#{cartBean.countProduct()!=0 and orderStep.step == 1}">
                        <ui:insert>
                            <ui:include src="../modules/step2.xhtml" />
                        </ui:insert>
                    </c:if>
                    <c:if test="#{cartBean.countProduct()!=0 and orderStep.step == 2}">
                        <ui:insert>
                            <ui:include src="../modules/step2CreatAcc.xhtml" />
                        </ui:insert>
                    </c:if>
                    <c:if test="#{cartBean.countProduct()!=0 and orderStep.step == 3}">
                        <ui:insert>
                            <ui:include src="../modules/step3.xhtml" />
                        </ui:insert>
                    </c:if>
                    <c:if test="#{cartBean.countProduct()!=0 and orderStep.step == 4}">
                        <ui:insert>
                            <ui:include src="../modules/step4.xhtml" />
                        </ui:insert>
                    </c:if>
                    <c:if test="#{cartBean.countProduct()!=0 and orderStep.step == 5}">
                        <ui:insert>
                            <ui:include src="../modules/step5.xhtml" />
                        </ui:insert>
                    </c:if>
                    <c:if test="#{cartBean.countProduct()!=0 and orderStep.step == 6}">
                        <ui:insert>
                            <ui:include src="../modules/step5Cheque.xhtml" />
                        </ui:insert>
                    </c:if>
                    <c:if test="#{cartBean.countProduct()!=0 and orderStep.step == 7}">
                        <ui:insert>
                            <ui:include src="../modules/step5ChequeFinish.xhtml" />
                        </ui:insert>
                    </c:if>
                   <c:if test="#{cartBean.countProduct()!=0 and orderStep.step == 8}">
                        <ui:insert>
                            <ui:include src="../modules/step5Bank.xhtml" />
                        </ui:insert>
                    </c:if>
                    <c:if test="#{cartBean.countProduct()!=0 and orderStep.step == 9}">
                        <ui:insert>
                            <ui:include src="../modules/step5BankFinish.xhtml" />
                        </ui:insert>
                    </c:if>
                    <ui:insert>
                        <ui:include src="../modules/cartAjax.xhtml" />
                    </ui:insert>
                </div>
            </ui:define>

        </ui:composition>        
    </body>
</html>
